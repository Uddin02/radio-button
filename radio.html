<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Lobster+Two&family=Montserrat&family=Montserrat+Alternates:wght@400;600&family=Montserrat+Subrayada&family=Poppins:wght@200;700&display=swap" rel="stylesheet">
    <title>Radio Button</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
       
    <div class="buttons">
        <input class="box" label="100tk" type="radio" name="amount" value="100tK">
        <input class="box" label="200tk" type="radio" name="amount" value="200tk" checked>
        <input class="box" label="500tk" type="radio" name="amount" value="500tk">
        <input class="box" label="1000tk" type="radio" name="amount" value="1000tk">
        <input class="box" label="5000tk" type="radio" name="amount" value="5000tk">
</body>
</html>
